											class="input"
											type="email"

											required
										/>

									</div>

									<div class="form-group col-12">
										<input
											class="input"
											type="tel"
											name="subject"
											required
										/>
										<label class="label">No. Telepon</label>
									</div>

									<div class="form-group col-12">
										<h4>Jenis pesan:</h4>
										<div class="row">
											<label
												class="material-checkbox col-6"

													name="jenis-pesan"

											<label
												class="material-checkbox col-6"

												Kerjasama
											</label>

									</div>

									<div class="form-group col-12">
										<textarea

											name="message"
											aria-required="true"
											required
										></textarea>
